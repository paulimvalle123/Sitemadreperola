<!-- cadastrar_produto.html -->
{% extends 'sidebar.html' %}

{% block conteudo %}

{% if user.username == 'admin' %}

<div style="padding: 150px;">


    <div class="card text-bg-light" style="padding-bottom: 10px; width: 450px; border-color: #f8f9fa; ">
        <h2 style="text-align: center;">Cadastro de Produto</h2>

        <main class=" form-signin m-auto" style="width: 350px; align-items: center; padding-top: 5px; ">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.sku.id_for_label }}">SKU/ISBN:</label>
                    <input type="text" class="form-control" id="{{ form.sku.id_for_label }}"
                        name="{{ form.sku.html_name }}" value="{{ form.sku.value|default_if_none:'' }}"
                        placeholder="Digite o SKU/ISBN">

                    <span class="error">{{ form.sku.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ form.nome.id_for_label }}">Nome do Produto:</label>
                    <input type="text" class="form-control" id="{{ form.nome.id_for_label }}"
                        name="{{ form.nome.html_name }}" value="{{ form.nome.value|default_if_none:'' }}"
                        placeholder="Digite o nome do produto">

                    <span class="error">{{ form.nome.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ form.da.id_for_label }}">DA:</label>
                    <input type="text" class="form-control" id="{{ form.da.id_for_label }}"
                        name="{{ form.da.html_name }}" value="{{ form.da.value|default_if_none:'' }}"
                        placeholder="Digite o valor de DA">

                    <span class="error">{{ form.da.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ form.usuario.id_for_label }}">Usu√°rio:</label>
                    <select class="form-control" id="{{ form.usuario.id_for_label }}"
                        name="{{ form.usuario.html_name }}">
                        {% for value, label in form.usuario.field.choices %}
                        <option value="{{ value }}" {% if form.usuario.value == value %}selected{% endif %}>{{ label }}
                        </option>
                        {% endfor %}
                    </select>
                    <span class="error">{{ form.usuario.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{ form.classe.id_for_label }}">Classe:</label>
                    <select class="form-control" id="{{ form.classe.id_for_label }}" name="{{ form.classe.html_name }}">
                        {% for value, label in form.classe.field.choices %}
                        <option value="{{ value }}" {% if form.classe.value == value %}selected{% endif %}>{{ label }}
                        </option>
                        {% endfor %}
                    </select>

                    <span class="error">{{ form.classe.errors }}</span>
                </div>
                <div style="padding-top: 10px;" class="d-flex">
                    <div>
                        <button type="submit" class="btn btn-dark">Salvar</button>
                    </div>
                    <div>
                        <a href="{% url 'listar_produtos' %}" style="color: #292929; padding-left: 240px;"
                            class=" nav-link rounded-0" data-bs-toggle="tooltip" data-bs-placement="right"
                            aria-label="Orders" data-bs-original-title="Orders">
                            <svg class="bi pe-none" width="40" height="40" role="img" aria-label="Orders">
                                <use xlink:href="#table"></use>
                            </svg>
                        </a>
                    </div>

                </div>
            </form>
    


        </main>
    </div>
</div>

{% endif %}
{% endblock %}
